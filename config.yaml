config:
  backup: true
  create: true
  dotpath: dotfiles
  instignore:
  - '*/README.md'
  - '*/node_modules'
  - '*/.git'
  upignore:
  - '*/README.md'
  - '*/node_modules'
  - '*/.git'
dotfiles:
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  f_bashrc:
    src: bashrc
    dst: ~/.bashrc
  f_xinitrc:
    src: xinitrc
    dst: ~/.xinitrc
  d_mpv:
    src: config/mpv
    dst: ~/.config/mpv
    upignore:
    - watch_later
    instignore:
    - watch_later
  d_htop:
    src: config/htop
    dst: ~/.config/htop
  d_newsboat:
    src: config/newsboat
    dst: ~/.config/newsboat
    upignore:
    - cache.db
    instignore:
    - cache.db
  d_nvim:
    src: config/nvim
    dst: ~/.config/nvim
  f_plug.vim:
    src: local/share/nvim/site/autoload/plug.vim
    dst: ~/.local/share/nvim/site/autoload/plug.vim
  d_sxiv:
    src: config/sxiv
    dst: ~/.config/sxiv
  f_aliasrc:
    src: config/.aliasrc
    dst: ~/.config/.aliasrc
  d_scripts:
    src: config/scripts
    dst: ~/.config/scripts
  d_bspwm:
    src: config/bspwm
    dst: ~/.config/bspwm
  d_sxhkd:
    src: config/sxhkd
    dst: ~/.config/sxhkd
  d_polybar:
    src: config/polybar
    dst: ~/.config/polybar
  d_dunst:
    src: config/dunst
    dst: ~/.config/dunst
  d_alacritty:
    src: config/alacritty
    dst: ~/.config/alacritty
  f_gtkrc-2.0:
    src: gtkrc-2.0
    dst: ~/.gtkrc-2.0
  d_gtk-3.0:
    src: config/gtk-3.0
    dst: ~/.config/gtk-3.0
    chmod: '700'
  d_zathura:
    src: config/zathura
    dst: ~/.config/zathura
    chmod: '700'
  d_breeze-blue:
    src: icons/Breeze-Blue
    dst: ~/.icons/Breeze-Blue
  d_ranger:
    src: config/ranger
    dst: ~/.config/ranger
  d_picom:
    src: config/picom
    dst: ~/.config/picom
  d_dmenu:
    src: config/dmenu
    dst: ~/.config/dmenu
  d_custom:
    src: config/.zplug/repos/custom
    dst: ~/.config/.zplug/repos/custom
  d_slock:
    src: config/slock
    dst: ~/.config/slock
  d_x11:
    src: config/X11
    dst: ~/.config/X11
  d_git:
    src: config/git
    dst: ~/.config/git
  d_yay:
    src: config/yay
    dst: ~/.config/yay
  d_kvantum:
    src: config/Kvantum
    dst: ~/.config/Kvantum
  d_qt5ct:
    src: config/qt5ct
    dst: ~/.config/qt5ct
  d_mutt:
    src: config/mutt
    dst: ~/.config/mutt
    instignore:
    - accounts
    - .mailsynclastrun
    upignore:
    - accounts
    - .mailsynclastrun
profiles:
  arch:
    dotfiles:
    - f_zshrc
    - f_bashrc
    - f_xinitrc
    - d_mpv
    - d_htop
    - d_newsboat
    - d_sxiv
    - f_aliasrc
    - d_scripts
    - d_bspwm
    - d_sxhkd
    - d_polybar
    - d_dunst
    - d_alacritty
    - f_gtkrc-2.0
    - d_gtk-3.0
    - d_zathura
    - d_breeze-blue
    - d_ranger
    - d_picom
    - f_plug.vim
    - d_custom
    - d_slock
    - d_x11
    - d_git
    - d_yay
    - d_kvantum
    - d_qt5ct
    - d_mutt
